<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>密码修改</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
<body>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">TL在线教育，在线学习平台！</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>66666666</span></li>
                <li class="active"><a href="{% url 'login' %}">[登录]</a></li>
                <li><a href="{% url 'register' %}">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>

<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'index' %}"></a>
                <h1>用户修改密码</h1>
                <a class="index-font" href="{% url 'index' %}">回到首页</a>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <li><img width="483" height="472" src="/static/images/login3.jpg" /></li>
                </div>
            </div>
            <div class="fl form-box" id="resetPwdForm">
                <h2>已经通过验证，请设置新密码</h2>
                <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post">
                    <ul>
                        <li>
                            <div class="form-group marb20 {% if modify_form.errors.password1 %}errorput{% endif %}">
                                <label>新&nbsp;密&nbsp;码</label>
                                <input type="password" name="password1" id="pwd" placeholder="6-20位非中文字符">
                                <i></i>
                            </div>
                        </li>
                        <input type="hidden" name="email" value="{{ email }}">
                        <li>
                            <div class="form-group marb20 {% if modify_form.errors.password2 %}errorput{% endif %}">
                                <label>确定密码</label>
                                <input type="password" name="password2" id="repwd" placeholder="6-20位非中文字符">
                                <i></i>
                            </div>
                        </li>
                        <div class="error btns login-form-tips" id="jsLoginTips">{% for key, error in modify_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                        <li class="button" style="margin-top: 38px">
                            <input class="btn btn-green" type="submit" value="提交" />
        {#                    <input type="button" value="提交" onclick="reset_password_form_submit()">#}
                        </li>
                    </ul>
                    {% csrf_token %}
                </form>
                <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>修改密码成功,请重新登录</h1>
        <img class="fl" src="/static/images/check2.png">
        <p class="successword">已经成功修改密码，请重新登录</p>
    </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
